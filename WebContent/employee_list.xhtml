<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<title>Employee List</title>
	</h:head>
	
	<h:body>
		<h2>Employee List</h2>
		<h:form>
		
		<ul>
			<ui:repeat var="tempEmployee" value="#{employeeDataUtil.employees}">
				<li>#{tempEmployee.firstName} #{tempEmployee.lastName}</li>
			</ui:repeat>
		</ul>
		</h:form>
	</h:body>
</html>
