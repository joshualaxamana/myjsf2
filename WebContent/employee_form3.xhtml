<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head>
		<title>Employee Form</title>
	</h:head>
	
	<h:body>
	<h2>Drop-down List</h2>
		<h:form>
		<fieldset>
		<legend>Please provide your information</legend>
		<br/>
		First Name:
			<h:inputText value="#{employeeBeanThree.firstName}" /> <br/><br/>
		Last Name:
			<h:inputText value="#{employeeBeanThree.lastName}" /> <br/><br/>
		Employee Type:
			<h:selectOneRadio value="#{employeeBeanThree.employeeType}">
				<f:selectItem itemValue="Regular" itemLabel="Regular" />
				<f:selectItem itemValue="Contractual" itemLabel="Contractual" />
				<f:selectItem itemValue="Consultant" itemLabel="Consultant" />
			</h:selectOneRadio>
		</fieldset>
			<h:commandButton value="Submit" action="employee_confirmation3.xhtml" />
		</h:form>
	</h:body>
	
</html>
