<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="ISO-8859-1" />
	<title>Employee List</title>
</h:head>
<h:body>
	<h:form>
	<h2>Ajax Enabled Page</h2>
	<hr/>
	
		<h:inputSecret id="password" value="#{ajaxBean.password}">
			<f:ajax event="keyup" execute="password" render="outtxt" />
		</h:inputSecret>
		
		<h:outputLabel id="outtxt" value="#{ajaxBean.passwordResult}" /> <br/>	
		
	</h:form>
	
	<a href="index.jsf">Go back</a>
</h:body>
</html>
