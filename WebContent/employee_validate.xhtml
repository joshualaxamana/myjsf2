<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	

<h:head>
	<title>Employee Form</title>
</h:head>

<h:body>
	<h:form>
		<fieldset>
			<legend>Please provide your information</legend>
			<br/> 
			
			<br/> First Name:
			<h:inputText value="#{employeeBeanValidate.firstName}"
				id="firstName" required="true" requiredMessage="First Name is required" />
			<h:message for="firstName" />
			<br/>
			<br/>
			Last Name:
			<h:inputText value="#{employeeBeanValidate.lastName}" />
			<br/>
			<br/>
			Age:
			<h:inputText value="#{employeeBeanValidate.age}" id="age" 
				validatorMessage="Age must be (13 to 19) only.">
				<f:validateLongRange minimum="13" maximum="19" />
			</h:inputText>
			<h:message for="age" />
			<br/>
			<br/>
			Postal Code:
			<h:inputText value="#{employeeBeanValidate.postalCode}" id="postalCode" 
				validatorMessage="Five digits only">
				<f:validateLength minimum="5" maximum="5" />
			</h:inputText>
			<h:message for="postalCode" />
			<br/>
			<br/>
			Mobile No:
			<h:inputText value="#{employeeBeanValidate.mobileNo}" id="mobileNo" 
				validatorMessage="Mobile # must be in the format of 09xx-xxx-xxxx">
				<f:validateRegex pattern="09\d{2}-\d{3}-\d{4}" />
			</h:inputText>
			<h:message for="mobileNo" />
			<br/>
			<br/>
			Product Code: 
			<h:inputText value="#{employeeBeanValidate.productCode}" id="productCode"
				validator="#{employeeBeanValidate.validateProductCode}" />
			<h:message for="productCode" />
			<br/>
		</fieldset>
		<h:commandButton value="Submit" action="employee_confirmation.xhtml" />
	</h:form>
</h:body>

</html>
