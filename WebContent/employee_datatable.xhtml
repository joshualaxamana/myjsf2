<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Employee List</title>

	<h:outputStylesheet library="css" name="employee_table.css" />
</h:head>

<h:body>
	<h2>Employee List</h2>
	<h:form>

		<h:dataTable var="tempEmployee" value="#{employeeDataUtil.employees}"
			border="1" styleClass="demo-table" headerClass="demo-table-header"
			rowClasses="demo-table-odd-row, demo-table-even-row">


			<h:column>

				<!-- Define the column header -->
				<f:facet name="header">First Name</f:facet>

				<!-- Define the row value -->
			#{tempEmployee.firstName}
		</h:column>
			<h:column>

				<f:facet name="header">Last Name</f:facet>
			
			#{tempEmployee.lastName}
		</h:column>
			<h:column>

				<f:facet name="header">Email</f:facet>
			
			#{tempEmployee.email}
		</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
