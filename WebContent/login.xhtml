<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:head>
		<title>Employee Login</title>
	</h:head>
	
	<h:body>
		<h:form>
		<fieldset>
		<legend>Login</legend>
		<br/>
		User name:
			<h:inputText value="#{employeeBean.username}"
				a:placeholder="Username" /> <br/>
		Password:
			<h:inputSecret value="#{employeeBean.password}"
				a:placeholder="Password" /> <br/>
			</fieldset>
			<h:commandButton value="Login" action="#{employeeBean.compute}" />
		</h:form>
	</h:body>
	
</html>
